<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />

		<title>Nusantara Berdendang</title>
		<style>
		input.ui-slider-input {
    		display:none !important;
		}

    </head>
    <body>
        <div>

            <p style='margin-left:5%;' id="audio_title">&lt;3</p>

            	</div>
            	<div class="ui-block-b">
            		<a data-role="button" data-theme="a" id="stop" onclick="app.stopAudio()" href="#">
            			<span class="ui-btn-text">S T O P</span>
            		</a>
            	</div>
            </div>
        </div>
        <div>
			<ul data-role="listview" data-inset="true">

			    <li><a onclick="app.updatePlayAudio('/android_asset/www/audio/10_Lipang_Dang.m4a')" href="#">Lipang Dang</a></li>

            app.initialize();
